<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey Pproject</title>
</head>
<body>
  <h1>Welcome to our little survey!</h1>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="nameQ">What's your first name</label>
        <input id="nameQ" class ="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="fromQ">Where are you from?</label>
        <input id="fromQ" class ="form-control" type="text">
      </div>



  </select>
  <label for="educationQ">Highest degree earned</label>
  <select class ="form-control" id="educationQ">
    <option>Highschool</option>
    <option>Associates</option>
    <option>Bachelors</option>
    <option>Masters</option>
    <option>PHD</option>
  </select>

  <label for="sportQ" id="sportQ">What's your favorite sport?</label>
  <div class="radio">
    <label>
      <input type="radio" name="sportQ"  value="basketball" checked>
      Basketball
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="sportQ" value="football">
      Football
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="sportQ" value="Hockey">
      Hockey
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="sportQ" value="other">
      Other
    </label>
  </div>
  <button type="submit" class="btn">submit</button>

</form>




</div>
</body>
</html>
